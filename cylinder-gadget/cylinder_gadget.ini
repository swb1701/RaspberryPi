[GadgetSettings]
amazonId = <amazonId here>
alexaGadgetSecret = <gadgetSecret here>

[GadgetCapabilities]
Custom.CylinderLightGadget = 1.0
Alexa.Gadget.StateListener = 1.0 - timeinfo, timers, alarms, reminders, wakeword
Alerts = 1.1
Notifications = 1.0
Alexa.Gadget.MusicData = 1.0 - tempo
Alexa.Gadget.SpeechData = 1.0 - viseme
